
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Eternal Frame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
          --rose-gold: #b76e79;
          --champagne: #f7e7ce;
          --velvet: #6b0f1a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #fffcfc;
            overflow-x: hidden;
            color: #1a1a1a;
            scroll-behavior: smooth;
        }
        .font-romantic {
            font-family: 'Dancing Script', cursive;
        }
        .font-serif-elegant {
            font-family: 'Playfair Display', serif;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: #fff5f7;
        }
        ::-webkit-scrollbar-thumb {
          background: #f43f5e;
          border-radius: 10px;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            animation: float 12s linear infinite;
        }
        @keyframes star-twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        .animate-twinkle {
            animation: star-twinkle var(--duration, 3s) ease-in-out infinite;
            animation-delay: var(--delay, 0s);
        }
        
        /* Reveal on Scroll Class */
        .reveal {
          opacity: 0;
          transform: translateY(30px);
          transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
          opacity: 1;
          transform: translateY(0);
        }
        
        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
